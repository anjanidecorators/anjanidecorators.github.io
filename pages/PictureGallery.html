		<script>
		// Script to open and close sidebar
		function w3_open() {
			document.getElementById("mySidebar").style.display = "block";
			document.getElementById("myOverlay").style.display = "block";
		}
		 
		function w3_close() {
			document.getElementById("mySidebar").style.display = "none";
			document.getElementById("myOverlay").style.display = "none";
		}

		// Modal Image Gallery
		function onClick(element) {
		  document.getElementById("img01").src = element.src;
		  document.getElementById("modal01").style.display = "block";
		  var captionText = document.getElementById("caption");
		  captionText.innerHTML = element.alt;
		}
		
		function morePictures(){
			document.getElementById("MoreGalleryDiv").style.display = "block";
			document.getElementById("SecondaryGrill").style.display = "block";
			document.getElementById("MainContentDiv").style.display = "none";
			document.getElementById("mainSideGrill").style.display = "none";
		}
		
		function showHome(){
			document.getElementById("MoreGalleryDiv").style.display = "none";
			document.getElementById("SecondaryGrill").style.display = "none";
			document.getElementById("MainContentDiv").style.display = "block";
			document.getElementById("mainSideGrill").style.display = "block";
		}
		</script>
